<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <title>Matrix Calculator</title>
  <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="./js/displayOperation.js"></script>
  <script src="./js/executeOperation.js"></script>
  <script src="./js/operations/add.js"></script>
  <script src="./js/operations/subtract.js"></script>
  <script src="./js/operations/multiply.js"></script>
  <script src="./js/operations/divide.js"></script>
  <script src="./js/operations/invertMatrix.js"></script>
  <script src="./js/operations/transposeMatrix.js"></script>
  <script src="./js/operations/linearEquations.js"></script>
  <script src="./js/operations/utilities.js"></script>
  <script type="text/javascript" src="../node_modules/mathjax/es5/tex-mml-chtml.js"></script>

  <script defer src="./js/render.js"></script>
</head>
<body class="main">
  <div class="select-operation-container border border-secondary rounded pl-1">
    <select class="select-operation mr-auto ml-1">
      <option selected hidden>Select an operation</option>
      <optgroup label="General">
        <option value="addMatrices">Add Matrices</option>
        <option value="subtractMatrices">Subtract Matrices</option>
      </optgroup>
      <optgroup label="Multiply">
          <option value="multiplyMatrices">Multiply Matrices</option>
          <option value="scalarMultiplication">Multiply matrix by scalar</option>
      </optgroup>
      <optgroup label="Divide">
          <option value="divideMatrices">Divide Matrices</option>
          <option value="scalarDivision">Divide matrix by scalar</option>
      </optgroup>
      <optgroup label="Other">
        <option value="invertMatrix">Invert Matrix</option>
        <option value="transposeMatrix">Transpose Matrix</option>
        <option value="linearEquations">Solve Systems of Linear Equations</option>
      </optgroup>
    </select>
    <select class="operation-detail ml-auto mr-1">
      <option selected>Hide Steps</option>
      <option>Show Steps</option>
    </select>
  </div>
  <div class="execute-operation-container">
    <div class="execute-operation-container-inner">
      <div class="operationInput border border-secondary rounded float-left">
      </div>

      <div class="operationOutput border border-secondary rounded float-right">
      </div>
    </div>
  </div>
  <script>window.jQuery = window.$ = require('jquery')</script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
